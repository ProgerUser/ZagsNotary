TBL = function generate_table(cell_, row_) {\n\u0009var sel, range;\n\u0009if \
      (window.getSelection && (sel = window.getSelection()).rangeCount) \
      {\n\u0009\u0009range = \
      sel.getRangeAt(0);\n\u0009\u0009range.collapse(true);\n\u0009\
      \u0009////////////\n\u0009\u0009// get the reference for the \
      body\n\u0009\u0009var body = \
      document.getElementsByTagName("body")[0];\n\n\u0009\u0009// creates a \
      <table> element and a <tbody> element\n\u0009\u0009var tbl = \
      document.createElement("table");\n\u0009\u0009var tblBody = \
      document.createElement("tbody");\n\n\u0009\u0009// creating all \
      cells\n\u0009\u0009for (var i = 0; i < cell_; i++) \
      {\n\u0009\u0009\u0009// creates a table row\n\u0009\u0009\u0009var row = \
      document.createElement("tr");\n\n\u0009\u0009\u0009for (var j = 0; j < \
      row_; j++) {\n\u0009\u0009\u0009\u0009// Create a <td> element and a \
      text node, make the text\n\u0009\u0009\u0009\u0009// node the contents \
      of the <td>, and put the <td> at\n\u0009\u0009\u0009\u0009// the end of \
      the table row\n\u0009\u0009\u0009\u0009var cell = \
      document.createElement("td");\n\u0009\u0009\u0009\u0009//var cellText = \
      document.createTextNode("cell in row " +   + ", column " + \
      j);\n\u0009\u0009\u0009\u0009//cell.appendChild(cellText);\n\u0009\u0009\
      \u0009\u0009row.appendChild(cell);\n\u0009\u0009\u0009}\n\n\u0009\u0009\
      \u0009// add the row to the end of the table \
      body\n\u0009\u0009\u0009tblBody.appendChild(row);\n\u0009\u0009}\n\n\
      \u0009\u0009// put the <tbody> in the \
      <table>\n\u0009\u0009tbl.appendChild(tblBody);\n\u0009\u0009// appends \
      <table> into <body>\n\u0009\u0009body.appendChild(tbl);\n\u0009\u0009// \
      sets the border attribute of tbl to \
      2;\n\u0009\u0009tbl.setAttribute("border", \
      "1");\n\n\u0009\u0009////////////////////\n\n\u0009\
      \u0009range.insertNode(tbl);\n\u0009\u0009// Move the caret immediately \
      after the inserted \
      span\n\u0009\u0009range.setStartAfter(tbl);\n\u0009\
      \u0009range.collapse(true);\n\u0009\u0009sel.removeAllRanges();\n\u0009\
      \u0009sel.addRange(range);\n\u0009}\n}\n\ngenerate_table($cell$, $row$);
