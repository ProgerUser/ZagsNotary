<head>

<script>
	function GetValue() {
		invoke.run(event.target.id);
	}
	function SetValue(name, value) {
		document.getElementById(name).value = value;
	}
</script>
</head>

	</p>

	</p>

			id="dov_passport" type="text" /></strong>, выдан <strong><input
			id="dov_doc_agency" type="text" /></strong> <strong><input

	</p>
