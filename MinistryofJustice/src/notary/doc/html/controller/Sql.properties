AddParamForDoc = SELECT *\n  FROM VNT_TEMP_LIST_PARAM T\n WHERE PRM_TMP_ID = \
                 ?\n   AND PRM_NAME NOT IN\n       (SELECT COLUMN1\n          \
                 FROM TABLE(LOB2TABLE.SEPARATEDCOLUMNS(?, /* THE DATA LOB */\n \
                                                                CHR(10), /* \
                 ROW SEPARATOR */\n                                            \
                     '|~|~|', /* COLUMN SEPARATOR */\n                         \
                                        '"' /* DELIMITER (OPTIONAL) */)))\n

EditNtDocPrmVals = select PRM_NAME,\n       replace(replace(VAL_NT_VALUE, \
                   chr(10)), chr(13)) VAL_NT_VALUE\n  from NT_TEMP_PARAM_VAL \
                   prm_val, nt_temp_list_param prm\n where prm_val.val_prm_id \
                   = prm.prm_id\n   and prm_val.val_nt_doc = ?

PrintNtDocPrmVals = select PRM_NAME name,\n       \
                    replace(replace(VAL_NT_VALUE, chr(10)), chr(13)) value\n  \
                    from NT_TEMP_PARAM_VAL prm_val, nt_temp_list_param prm\n \
                    where prm_val.val_prm_id = prm.prm_id\n   and \
                    prm_val.val_nt_doc = ?

PrmForAddParents = SELECT PRM.*\n  FROM NT_TEMP_LIST TEMP, NT_TEMP_LIST_PARAM \
                   PRM\n WHERE TEMP.ID = PRM.PRM_TMP_ID\n   AND PARENT = \
                   (SELECT PARENT\n                   FROM NT_TEMP_LIST TEMP, \
                   NT_TEMP_LIST_PARAM PRM\n                  WHERE TEMP.ID = \
                   PRM.PRM_TMP_ID\n                    and PRM_ID = ?)\n ORDER \
                   BY PRM_NAME\n
