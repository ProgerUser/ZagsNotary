AddParamForDoc = SELECT T.PRM_ID,\n       T.PRM_NAME,\n       T.PRM_TMP_ID,\n  \
                      T.PRM_SQL,\n       T.PRM_TYPE,\n       T.PRM_TBL_REF,\n  \
                      T.PRM_FOR_PRM_SQL,\n       T.PRM_PADEJ,\n       \
                 DECODE(T.REQUIRED, 'Y', '\u0414\u0430', 'N', \
                 '\u041D\u0435\u0442') REQUIRED,\n       T.PRM_R_NAME,\n       \
                 T.PDJ_NAME,\n       T.HTML_CODE,\n       T.PARENTS,\n       \
                 T.TYPE_NAME\n  FROM VNT_TEMP_LIST_PARAM T\n WHERE PRM_TMP_ID \
                 = ?\n   AND PRM_NAME NOT IN\n       (SELECT COLUMN1\n         \
                  FROM TABLE(LOB2TABLE.SEPARATEDCOLUMNS(?, /* THE DATA LOB \
                 */\n                                                CHR(10), \
                 /* ROW SEPARATOR */\n                                         \
                        '|~|~|', /* COLUMN SEPARATOR */\n                      \
                                           '"' /* DELIMITER (OPTIONAL) */)))\n

EditNtDocPrmVals = SELECT PRM_NAME,\n       REPLACE(REPLACE(VAL_NT_VALUE, \
                   CHR(10)), CHR(13)) VAL_NT_VALUE,\n       PRM.PRM_TYPE,\n    \
                   PRM.PRM_TBL_REF,\n       PRM.PRM_SQL,\n       \
                   PDJ.PDJ_NAME\n  FROM NT_TEMP_PARAM_VAL PRM_VAL, \
                   NT_TEMP_LIST_PARAM PRM, NT_PADEJ PDJ\n WHERE \
                   PRM_VAL.VAL_PRM_ID = PRM.PRM_ID\n   AND PRM_VAL.VAL_NT_DOC \
                   = ?\n   AND PDJ.PDJ_ID(+) = PRM.PRM_PADEJ

HTMLInputToSpan = function Setup() {\n\u0009$('input').each(function() \
                  {\n\u0009\u0009$(this).replaceWith("<span>" + this.value + \
                  "</span>");\n\u0009});\n}\nSetup();

PrintNtDocPrmVals = select PRM_NAME name,\n       \
                    replace(replace(VAL_NT_VALUE, chr(10)), chr(13)) value\n  \
                    from NT_TEMP_PARAM_VAL prm_val, nt_temp_list_param prm\n \
                    where prm_val.val_prm_id = prm.prm_id\n   and \
                    prm_val.val_nt_doc = ?

PrmForAddParents = SELECT PRM.*\n  FROM NT_TEMP_LIST TEMP, NT_TEMP_LIST_PARAM \
                   PRM\n WHERE TEMP.ID = PRM.PRM_TMP_ID\n   AND PARENT = \
                   (SELECT PARENT\n                   FROM NT_TEMP_LIST TEMP, \
                   NT_TEMP_LIST_PARAM PRM\n                  WHERE TEMP.ID = \
                   PRM.PRM_TMP_ID\n                    and PRM_ID = ?)\n ORDER \
                   BY PRM_NAME\n
